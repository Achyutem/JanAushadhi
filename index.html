  <body>
    <div class="sticky-header">
      <div class="container">
        <div class="header">
          <h1 aria-label="Jan Aushadhi" class="title">
            Jan Aushadhi Medicine Catalog

          <button

            fill="none"
            stroke="#9f46ee"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"

      </table>

          <label for="items-per-page">Show</label>
          <select id="items-per-page" class="select">
